    <h1>Sentir a vida</h1>
    <p>
        Sentir tudo de todas as maneiras,<br>
Viver tudo de todos os lados,<br>
Ser a mesma coisa de todos os modos possíveis ao mesmo tempo,<br>
Realizar em si toda a humanidade de todos os momentos<br>
Num só momento difuso, profuso, completo e longínquo.<br>

Fernando Pessoa
    </p>
