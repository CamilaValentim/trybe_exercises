<! DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8" />
  <title> </title>
 </head>
 <body>
 
 <h1> Mad Libs </h1>
 
 <ul>
  <li> Substantivo: <input type = "text" id = "noun">
  <li> Adjetivo: <input type = "text" id = "adjective">
  <li> Nome de algu√©m: <input type = "text" id = "person">
 </ul>
 
 <button id = "lib-button"> Libere! </button>
  
 <div id = "story"> </div>

 <script>
     
     let button = document.querySelector ('#lib-button'); 
     button.addEventListener ('click',makeMadLib);

     function makeMadLib() {
         let substantivo = querySelector("#noun");
         let person = querySelector("#person");
         let adjective = querySelector("#adjective");
         let text = `${substantivo.value} acha ${person.value} muito ${adjective.value}`;
         let div = querySelector("#story");
         div.innerText = text;
          
        


     }
   
 </script>
 
  
 </body>
</html>
